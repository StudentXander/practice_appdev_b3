<!DOCTYPE html>

    <style>
        /* CSS Reset to remove default margin and padding */
        body, h1, p, ul, ol, li, img {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Global styling */
        body {
            background-color: lightblue;
        }

        /* Header styling */
        header {
            background-color: #333;
            text-align: center;
            height: 25vh;
            padding-bottom: 20px;
        }
        

        /* Logo image styling */
        header img {
            max-width: 100%;
            height: auto;
        }
        header img:hover{
            transform: scale(1.1);
        }

        /* Heading styling */
        h1 {
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 15px;
        }

        /* Paragraph text styling */
        p {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* Highlighted text class */
        .highlighted {
            background-color: yellow;
        }

        /* Style the PC icon */
        .pc-icon {
            text-align: center;
        }
        a{
            text-decoration: none;
            color: rgb(236, 88, 255);
            font-weight: bold;
        }
        a:hover{
            color: burlywood;
        }
    </style>
</head>
